version: '2.1'

services:

  bigchaindb_api:
    build:
      context: .
      dockerfile: Dockerfile_dev
    ports:
      - "5000:5000"
    environment:
      AUTH0_DOMAIN: "registree.eu.auth0.com"
      API_IDENTIFIER: "https://registree.rocks/apis"
      ALGORITHMS: "['RS256']"
    depends_on:
      - bigchaindb
    networks:
      - backbone

  mongodb:
    image: mongo:3.6
    command: mongod
    ports:
      - 27017:27017
    networks:
      - backbone

  bigchaindb:
    depends_on:
      - mongodb
      - tendermint
    image: bigchaindb/bigchaindb:2.0.0-beta8
    environment:
      BIGCHAINDB_DATABASE_BACKEND: localmongodb
      BIGCHAINDB_DATABASE_HOST: mongodb
      BIGCHAINDB_DATABASE_PORT: 27017
      BIGCHAINDB_SERVER_BIND: 0.0.0.0:9984
      BIGCHAINDB_WSSERVER_HOST: 0.0.0.0
      BIGCHAINDB_WSSERVER_ADVERTISED_HOST: bigchaindb
      BIGCHAINDB_TENDERMINT_HOST: tendermint
      BIGCHAINDB_TENDERMINT_PORT: 26657
    ports:
      - 9984:9984
    networks:
      - backbone

  tendermint:
    image: tendermint/tendermint:0.22.8
    entrypoint: ''
    command: sh -c "tendermint init && tendermint node --consensus.create_empty_blocks=false --proxy_app=tcp://bigchaindb:26658"
    networks:
      - backbone

networks: 
  backbone:
    driver: bridge
